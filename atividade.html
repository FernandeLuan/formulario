<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./formulario.png"/>
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>

            <div>
                <label for="nome">Nome</label>
            </div>

            <div>
                <input type="text" id="nome" placeholder="Digite seu nome aqui" required="true">
            </div>

            <div>
                <label for="email">Email</label>
            </div>

            <div>
                <input type="email" id="email" placeholder="Digite seu email aqui" required="true">
            </div>

            <div>
                <label for="texto">Descrição</label>
            </div>

            <div>
                <textarea 
                placeholder="Fale mais sobre você aqui..."
                required
                name="mensagem" 
                id="texto"
                maxlength="200"
                cols="20" 
                rows="5"
                ></textarea>
            </div>
                
            <div>
                <label for="modulo">Módulo</label>
            </div>

            <div>
            <select required="true" name="modulo" id="modulo">
                <option value="">Escolher um módulo</option>
                <option value="hmlt">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </select>
            </div>

            <div>
                <label for="senha">Senha</label>
            </div>

            <div>
                <input id="senha" type="password" placeholder="Digite sua senha aqui..." maxlength="8" required="true">
            </div>

            <div>
                <label for="confirmar">Confirmar senha</label>
            </div>

            <div>
                <input id="confirmar" type="password" placeholder="Digite sua novamente senha aqui..." maxlength="8" required="true">    
            </div>
    
            <p>Deseja receber novidades em seu e-mail?</p>
    
            <label for="sim">Sim</label>
            <input id="sim" type="radio" required="true" name="ok" value="sim">
            <label for="nao">Não</label>
            <input id="nao" type="radio" required="true" name="ok" value="nao">
            <button>Cadastrar</button>

        </fieldset>
    </form>
</body>
</html>
